<div [@fadeInAnimation] class="panel panel-info rounded shadow">
  <div class="panel-heading">
    <div class="pull-left">
      <h3 class="panel-title">Actualizar Datos</h3>
    </div>
    <div class="clearfix"></div>
  </div>

  <form id="formUpdateData" [formGroup]="formUpdateData" autocomplete="off">
    <div class="form-body">
      <div class="form-group">
        <div class="form-group col-sm-12">
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="control-label">Correo</label>
              <input formControlName="email" readonly class="form-control rounded" type="text">
            </div>
            <div class="form-group col-sm-6">
              <label class="control-label">Nombre</label><span class="required-field"> *</span>
              <input formControlName="nombre" class="form-control rounded" type="text"
                [ngClass]="{'invalid-field': isSubmitted && this.formUpdateData.controls.nombre.invalid}">
              <div *ngIf="isSubmitted && this.formUpdateData.controls.nombre.errors">
                <div *ngIf="isSubmitted && this.formUpdateData.controls.nombre.errors.required" class="invalid-text">
                  El campo
                  es
                  obligatorio</div>
                <div *ngIf="isSubmitted && this.formUpdateData.controls.nombre.errors.maxlength" class="invalid-text">El
                  campo
                  no debe contener más de 100 caracteres</div>
              </div>
            </div>
          </div>
        </div><!-- /.form-group -->
        <div class="form-group col-sm-12">
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="control-label">Cargo</label>
              <input formControlName="cargo" class="form-control rounded" type="text"
                [ngClass]="{'invalid-field': isSubmitted && this.formUpdateData.controls.cargo.invalid}">
              <div *ngIf="isSubmitted && this.formUpdateData.controls.cargo.errors">
                <div *ngIf="isSubmitted && this.formUpdateData.controls.cargo.errors.maxlength" class="invalid-text">El
                  campo
                  no debe contener más de 50 caracteres</div>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <label class="control-label">Teléfono</label>
              <input formControlName="telefono" class="form-control rounded" type="text"
                [ngClass]="{'invalid-field': isSubmitted && this.formUpdateData.controls.telefono.invalid}">
              <div *ngIf="isSubmitted && this.formUpdateData.controls.telefono.errors">
                <div *ngIf="isSubmitted && this.formUpdateData.controls.telefono.errors.maxlength" class="invalid-text">
                  El
                  campo
                  no debe contener más de 12 caracteres</div>
              </div>
            </div>
          </div>
        </div><!-- /.form-group -->
      </div><!-- /.form-group -->
    </div>
    <div class="form-footer">
      <button type="button" class="btn btn-danger button" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="submit()">Aceptar</button>
    </div>
  </form>
  <ngx-spinner type="line-spin-clockwise-fade-rotating" size = "default">
    <!--Spinner message-->
    <p></p>
  </ngx-spinner>
</div>
