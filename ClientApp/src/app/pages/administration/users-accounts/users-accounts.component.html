<div [@fadeInAnimation] class="panel panel-info rounded shadow">
  <div class="panel-heading">
    <div class="pull-left">
      <h3 class="panel-title">Administración Cuentas</h3>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="panel-body">
    <div (click)="openModal()" class="pull-right">
      <div class="pull-right">
        <span id="btnAgregar" class="btn btn-primary btn-sm" tooltip="Nuevo" container="body" placement="top"
          [adaptivePosition]="false">
          <i class="fa fa-plus"></i>
        </span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <!--*****************************************************-->
  <!-- DateTables -->
  <!--*****************************************************-->
  <div class="panel-body no-padding">
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-primary display nowrap">
        <thead>
          <tr>
            <th>Login</th>
            <th>Email</th>
            <th>Nombre</th>
            <th style="width: 14%;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userInfo of lstUserInfo; let i = index">
            <td>{{ userInfo.login }}</td>
            <td>{{ userInfo.email }}</td>
            <td>{{ userInfo.name }}</td>
            
            <td>           
              <span class='btn btn-primary btn-sm' style='margin-right: 5%;' container="body"
                tooltip="Cambiar contraseña" placement="top" [adaptivePosition]="false"
                (click)="openModalChangePassword(userInfo)">
                <i class='fa fa-lock'></i>
              </span>
              <span class='btn btn-danger btn-sm' container="body" tooltip="Eliminar" placement="top"
                [adaptivePosition]="false" (click)="deleteUser(userInfo)">
                <i class='fa fa-times'></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
