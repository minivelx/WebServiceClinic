<div [@fadeInAnimation] class="panel panel-info rounded shadow">
    <div class="panel-heading">
        <div class="pull-left">
            <h3 class="panel-title">Citas MÃ©dicas</h3>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <div (click)="openModal()">
            <span id="btnAgregar" class="btn btn-primary btn-sm" tooltip="Nuevo" container="body" placement="top"
                [adaptivePosition]="false">
                Pedir Cita
            </span>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--*****************************************************-->
    <!-- DateTables -->
    <!--*****************************************************-->
    <div class="panel-body no-padding">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-primary display nowrap">
                <thead>
                    <tr>
                        <th>Tipo Cita</th>
                        <th>Fecha</th>
                        <th style="width: 12%;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let medicalAppointment of lstMedicalAppointments; let i = index">
                        <td>{{ medicalAppointment.nameType }}</td>
                        <td>{{ medicalAppointment.date | date: "yyyy/MM/dd hh:mm" }}</td>
                        <td>
                            <span class='btn btn-danger btn-sm' container="body" tooltip="Cancelar Cita" placement="top"
                                [adaptivePosition]="false" (click)="deleteMedicalAppointment(medicalAppointment)">
                                Cancelar Cita
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
