<div class="panel-body no-padding">
  <div class="row search-bar">
    <div class="col-sm-4">
      <input [(ngModel)]="filtro" [ngModelOptions]="{standalone: true}" class="form-control rounded" type="text"
        (keyup)="consultar()">
    </div>
  </div>
  <div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-primary">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column }}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data;">
          <td [@fade] *ngFor="let attribute of attributes;let i = index">{{ proccessData(item[attribute],i) }}</td>
          <td class="content-center">
            <span class='btn btn-primary btn-sm' (click)="selectItem(item)">
              <i class='fa fa-check'></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-xs-12 col-12">
        <pagination [totalItems]="totalItems" [maxSize]="5" [(ngModel)]="currentPage"
          (pageChanged)="pageChanged($event)" nextText="Siguiente" previousText="Anterior" [boundaryLinks]="true"
          firstText="&laquo;" lastText="&raquo;" class="pull-right">
        </pagination>
      </div>
    </div>
  </div>
</div>
