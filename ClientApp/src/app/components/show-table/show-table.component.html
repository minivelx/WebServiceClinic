<div class="panel-body no-padding">
  <div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-primary">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data;">
          <td *ngFor="let attribute of attributes;let i = index">{{ proccessData(item[attribute],i) }}</td>
        </tr>
      </tbody>
      <tfoot *ngIf="footer">
        <tr>
          <td *ngFor="let columnFooter of columnsFooter;let i = index">{{ proccessData(columnFooter,i) }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
